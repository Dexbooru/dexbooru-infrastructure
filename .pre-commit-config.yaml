repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.88.2
    hooks:
      - id: terraform_fmt
        args: ["--recursive"]
        files: \.tf$
        pass_filenames: false
      - id: terraform_validate
        pass_filenames: false
      - id: terraform_tflint
        pass_filenames: false
